{% extends 'Leads/base.html' %}
{% load tailwind_filters %}
{% block content %}
<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="lg:w-full w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-4 font text-center">Update Agent {{agent_detail.user.first_name}} {{agent_detail.user.last_name}}</h1>
          <div class="flex mb-4 ">
            <a href="{% url 'agent_detail' pk=agent_detail.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1 font2">Description</a>
            <!-- <a class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1 font2">Update Agent</a> -->
          </div>
          <div class="lead">
              <form action="" method="POST">
                  {% csrf_token %}
                  {{form|crispy}}
                  <button type="submit" class="text-white w-full bg-blue-500 hover:bg-blue-600 px-5 py-2 mt-3 font rounded-md text-center">
                      Submit
                  </button>
              </form>
              <div class="flex"><a href="{% url 'agent_delete' pk=agent_detail.pk %}" class="bg-indigo-600 border-0 text-white w-full px-5 py-2 mt-3 font rounded-md text-center focus:outline-none hover:bg-indigo-500">Delete</a></div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
