{% extends 'Leads/base.html' %}
{% load tailwind_filters %}
{% block content %}
<br>
<div class="max-w-lg mx-auto">
    <h4 class="font text-center">Are you sure you want to delete this Lead {{lead_detail.last_name}} {{lead_detail.first_name}} ??</h4>
    <br>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="bg-indigo-600 border-0 text-white w-full px-5 py-2 mt-3 font rounded-md text-center focus:outline-none hover:bg-indigo-500">
                        Yes Delete
                    </button>
                </form>
            <div class="flex"><a href="{% url 'lead_detail' pk=lead_detail.pk %}" class="text-center text-white w-full bg-blue-500 hover:bg-blue-600 px-5 py-2 mt-3 font rounded-md">No..Go Back</a></div>
        </div>
{% endblock content %}
