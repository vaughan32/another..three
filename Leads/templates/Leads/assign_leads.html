{% extends 'Leads/base.html' %}
{% load tailwind_filters %}
{% block content %}
        <div class="max-w-lg mx-auto">
            <br>
            <h4 class="font text-center">Assign this Lead {{lead_detail.first_name}} {lead_detail.last_name}}To An Agent</h4>
            <br>
            <div class="lead">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="text-white w-full bg-blue-500 hover:bg-blue-600 px-5 py-2 mt-3 font rounded-md">
                        Assign
                    </button>
                </form>
            </div>
        </div>
{% endblock content %}
