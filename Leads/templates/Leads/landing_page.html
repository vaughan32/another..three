{% extends 'Leads/base.html' %}
{% load static %}
{% block content %}
<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
      <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="{% static 'Leads/images/dashboard.svg' %}">
      <div class="text-center lg:w-2/3 w-full">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900 font">CRM Built with Django</h1>
        {% if user.is_authenticated %}
        <p class="mb-8 leading-relaxed font">Helps You Manage Your Leads.</p>
        {% else %}
        <a href="{% url 'login' %}" class="mr-5 font"> Login to get started</a>
        {% endif %}
    </div>
    </div>
  </section>
{% endblock content %}
